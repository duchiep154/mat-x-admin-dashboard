<header id="header">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="onSideNavToggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Mat - X - Admin</span>
        <span class="spacer"></span>
        <div class="search-box" *ngIf="!mobileMode">
            <mat-icon class="search-icon">search</mat-icon>
            <input type="text" placeholder="Search.." />
        </div>
        <app-theme-switch #tooltip="matTooltip" matTooltip="{{theme=='dark-theme'?'Light': 'Dark'}} Mode"
            [matTooltipPosition]="'below'" class="ml-3"></app-theme-switch>
            
        <button mat-icon-button matTooltip="Mail" [matMenuTriggerFor]="notification" class="ml-3">
            <mat-icon matBadge="15" matBadgePosition="after" matBadgeOverlap="true" matBadgeSize="small"
                matBadgeColor="warn">notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="ml-3">
            <img class="profile-pic" src="assets/images/profile.jpg" />
        </button>
    </mat-toolbar>

    <!-- profile menu -->
    <mat-menu #menu="matMenu" xPosition="before" class="menu bg-app">
        <button mat-menu-item routerLink="user-profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item routerLink="cms">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item routerLink="">
            <mat-icon>power_settings_new</mat-icon>
            <span>Log Out</span>
        </button>
    </mat-menu>

    <!-- notification menu -->
    <mat-menu #notification="matMenu" xPosition="before" class="menu custom-scrollbar bg-app notification-menu">
        <app-notification-menu></app-notification-menu>
    </mat-menu>

</header>
